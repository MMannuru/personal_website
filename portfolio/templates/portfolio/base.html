{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Main styling for the navigation bar and body */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            margin: 20px auto; /* Center the container */
        }

        .nav {
            margin: 20px 0;
        }

        .nav a {
            color: #ff79c6; /* Default color for navigation links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #50fa7b; /* Green on hover */
        }

        .nav a.active::after, .nav a:hover::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #50fa7b; /* Green underline on hover */
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #50fa7b;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .content {
            text-align: left;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">home</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">about</a>
            <a href="{% url 'research' %}" class="{% if request.path == '/research/' %}active{% endif %}">research</a>
            <a href="{% url 'projects' %}" class="{% if request.path == '/projects/' %}active{% endif %}">projects</a>
            <a href="https://www.linkedin.com/in/mokshithmannuru" target="_blank">
                <i class="fab fa-linkedin"></i> linkedin
            </a>
            <a href="https://github.com/mmannuru" target="_blank">
                <i class="fab fa-github"></i> github
            </a>
        </div>

        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </div>
</body>
</html>
